<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis casos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/abogado/abogado_menu.css">
  <link rel="stylesheet" href="/css/abogado/inicio.css">
</head>
<body>
    <div class="menu">
      <div class="menu-logo">
          <img th:src="@{/imagenes/logo.png}" alt="Inicio" />
      </div>
      <div class="menu-item activo" th:onclick="|window.location.href='@{/abogado/inicio}'|">
          <img th:src="@{/imagenes/casos.png}" alt="Mis casos" />
      </div>
      <div class="menu-item" th:onclick="|window.location.href='@{/abogado/calendario}'|">
          <img th:src="@{/imagenes/calendario.png}" alt="Calendar" />
      </div>
      <div class="menu-item" th:onclick="|window.location.href='@{/abogado/documentos}'|">
          <img th:src="@{/imagenes/documentos.png}" alt="Documentos" />
      </div>
      <div class="menu-item" th:onclick="|window.location.href='@{/abogado/usuarios}'|">
          <img th:src="@{/imagenes/admin_usuario.png}" alt="Clientes" />
      </div>
    </div>

    <div class="encabezado">
      <div class="encabezado-buscar">
        <div class="div-buscar">
          <div class="div-img-buscar">
            <img src="https://img.icons8.com/ios-glyphs/20/999999/search--v1.png" class="img-buscar" alt="Buscar" />
          </div>
          <div class="div-input-buscar">
            <input type="text" placeholder="Buscar..." class="input-buscar" />
          </div>
        </div>
      </div>
      <div class="encabezado-botones">
        <div class="menu-item item-notificacion">
            <img th:src="@{/imagenes/notificaciones.png}" alt="Notificacion" />
        </div>
        <div class="menu-item item-perfil">
                <span th:text="${#strings.substring(usuarioActual.nombre, 0, 1) + #strings.substring(usuarioActual.apellido, 0, 1)}">US</span>
          </div>
      </div>

       <div class="menu-perfil" id="menuPerfil">
            <div class="perfil-info">
                <div class="perfil-nombre" th:text="${usuarioActual.nombre + ' ' + usuarioActual.apellido}">
                    Nombre Apellido
                </div>
                <div class="perfil-email" th:text="${usuarioActual.correo}">
                    usuario@ejemplo.com
                </div>
            </div>
            <div class="perfil-acciones">
                <button class="btn-cerrar-sesion" onclick="cerrarSesion()">
                    <img th:src="@{/imagenes/cerrar-sesion.png}" alt="Cerrar sesión" />
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>
    

    <div class="div-contenido">

      <div class="div-titulo-seccion">
        <div>
          <h2 class="h2-titulo-seccion">Mis casos</h2>
        </div>
        <div>
          <button class="dt-btn-agregar" th:onclick="|window.location.href='@{/abogado/inicio_agregar}'|">+ Agregar</button>
        </div>
      </div>

      <div class="div-filtros">
        <button class="filtro activo">Todos 
          <span class="cantidad activo" th:text="${procesos.size()}"></span>
        </button>
        <button class="filtro">En trámite 
          <span class="cantidad" 
                th:text="${#lists.size(procesos.?[estado.nombre == 'En trámite'])}"></span>
        </button>
        <button class="filtro">Con sentencia 
          <span class="cantidad" 
                th:text="${#lists.size(procesos.?[estado.nombre == 'Con sentencia'])}"></span>
        </button>
        <button class="filtro">Finalizado 
          <span class="cantidad" 
                th:text="${#lists.size(procesos.?[estado.nombre == 'Finalizado'])}"></span>
        </button>
        <button class="filtro">Archivado 
          <span class="cantidad" 
                th:text="${#lists.size(procesos.?[estado.nombre == 'Archivado'])}"></span>
        </button>
      </div>

      <div class="grid-tarjetas">
        <div class="tarjeta" th:each="proceso : ${procesos}">
            <a th:href="@{/abogado/proceso_legal_contenido/{id}(id=${proceso.id})}" class="tarjeta-enlace">
                <div class="icono-tarjeta" th:classappend="' estado-' + ${#strings.toLowerCase(proceso.estado.nombre)}">
                    <img th:src="@{'/imagenes/' + ${#strings.toLowerCase(proceso.estado.nombre)} + '.png'}"
                        th:alt="${proceso.estado.nombre}" />
                </div>
                <h3 th:text="${proceso.cliente.usuario.nombre + ' ' + proceso.cliente.usuario.apellido}">
                    Nombre del cliente
                </h3>
                <p class="detalle">Inicio: <strong th:text="${#temporals.format(proceso.fechaInicio, 'dd/MM/yyyy')}">Fecha</strong></p>
                <p class="descripcion-tarjeta" th:text="${proceso.descripcion}">
                    Descripción del proceso...
                </p>
                <div class="footer-tarjeta">
                    <span>Estado: <strong th:text="${proceso.estado.nombre}">Estado</strong></span>
                </div>
            </a>
        </div>
    </div>
    </div>
   <script th:inline="javascript">
    // Mostrar/ocultar menú de perfil
    document.querySelector('.item-perfil').addEventListener('click', function(e) {
        e.stopPropagation();
        const menu = document.getElementById('menuPerfil');
        menu.classList.toggle('mostrar');
    });

    // Ocultar menú al hacer clic fuera
    document.addEventListener('click', function(e) {
        const menu = document.getElementById('menuPerfil');
        const perfilBtn = document.querySelector('.item-perfil');
        
        if (!menu.contains(e.target) && !perfilBtn.contains(e.target)) {
            menu.classList.remove('mostrar');
        }
    });

    function cerrarSesion() {
        const usuarioId = /*[[${usuarioActual.id}]]*/ null;
        
        if (usuarioId) {
            fetch('/cerrar_sesion_usuario/' + usuarioId, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    console.error('Error al cerrar sesión');
                    window.location.href = '/login';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/login';
            });
        } else {
            window.location.href = '/login';
        }
    }
</script>
  </body>
</html>
