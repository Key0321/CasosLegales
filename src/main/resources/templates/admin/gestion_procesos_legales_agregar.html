<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis casos / Nuevo caso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin/admin_menu.css">
  <link rel="stylesheet" href="/css/admin/admin_nuevo_pagina.css">
</head>
<body>
  <div class="menu">
      <div class="menu-logo">
          <img src="../imagenes/logo.png" alt="Logo" />
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/inicio}'|">
          <img src="../imagenes/admin_inicio.png" alt="Inicio" />
          <span>Inicio</span>
      </div>

      <div class="menu-item activo" th:onclick="|window.location.href='@{/admin/gestion_procesos_legales}'|">
          <img src="../imagenes/casos.png" alt="Procesos Legales" />
          <span>Procesos Legales</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_estados}'|">
          <img src="../imagenes/casos.png" alt="Estados de Procesos" />
          <span>Estados de Procesos</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_eventos}'|">
          <img src="../imagenes/casos.png" alt="Audiencias / Eventos" />
          <span>Audiencias / Eventos</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_documentos}'|">
          <img src="../imagenes/casos.png" alt="Documentos" />
          <span>Documentos</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_usuarios}'|">
          <img src="../imagenes/admin_usuario.png" alt="Usuarios" />
          <span>Usuarios</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_roles}'|">
          <img src="../imagenes/admin_usuario.png" alt="Roles" />
          <span>Roles</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_clientes}'|">
          <img src="../imagenes/admin_usuario.png" alt="Clientes" />
          <span>Clientes</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_abogados}'|">
          <img src="../imagenes/admin_usuario.png" alt="Abogados" />
          <span>Abogados</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_permisos}'|">
          <img src="../imagenes/admin_usuario.png" alt="Permisos" />
          <span>Permisos</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_notificaciones}'|">
          <img src="../imagenes/admin_comunicacion.png" alt="Notificaciones" />
          <span>Notificaciones</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_observaciones}'|">
          <img src="../imagenes/admin_comunicacion.png" alt="Observaciones" />
          <span>Observaciones</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_chats}'|">
          <img src="../imagenes/admin_comunicacion.png" alt="Chats" />
          <span>Chats</span>
      </div>

      <div class="menu-item" th:onclick="|window.location.href='@{/admin/gestion_ajustes}'|">
          <img src="../imagenes/ajustes.png" alt="Ajustes" />
          <span>Ajustes</span>
      </div>
  </div>

    

  <!-- Contenido principal -->
  <div class="div-contenido">
    <div class="div-titulo-seccion">
        <a th:href="@{/admin/gestion_procesos_legales}" class="dt-a-link">Procesos legales</a>
        <span class="dt-sp-separador">/</span>
        <span class="dt-sp-actual">Nuevo</span>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${error}" class="alert alert-error" style="color: #721c24; background-color: #f8d7da; padding: 12px; border-radius: 8px; border: 1px solid #f5c6cb; margin-bottom: 20px;">
        <strong>Error:</strong> <span th:text="${error}"></span>
    </div>

    <div th:if="${exito}" class="alert alert-success" style="color: #155724; background-color: #d4edda; padding: 12px; border-radius: 8px; border: 1px solid #c3e6cb; margin-bottom: 20px;">
        ✅ Proceso legal creado exitosamente
    </div>

    <!-- Formulario de creación -->
    <form class="formulario-caso" th:action="@{/admin/guardar_proceso_legal}" th:object="${procesoLegal}" method="post">

      <div class="form-grupo">
        <label>Número de proceso</label>
        <input type="text" th:field="*{numeroProceso}" required />
      </div>

      <div class="form-grupo">
        <label>Cliente</label>
        <select th:field="*{cliente.id}" required>
          <option value="">Seleccione un cliente</option>
          <option th:each="cliente : ${clientes}" 
                  th:value="${cliente.id}" 
                  th:text="${cliente.usuario.nombre + ' ' + cliente.usuario.apellido}">
          </option>
        </select>
      </div>

      <div class="form-grupo">
        <label>Estado del proceso</label>
        <select th:field="*{estado.id}" required>
          <option value="">Seleccione un estado</option>
          <option th:each="estado : ${estados}" 
                  th:value="${estado.id}" 
                  th:text="${estado.nombre}">
          </option>
        </select>
      </div>

      <div class="form-grupo">
        <label>Tipo de proceso</label>
        <input type="text" th:field="*{tipoProceso}" required />
      </div>

      <div class="form-grupo">
        <label>Descripción</label>
        <textarea th:field="*{descripcion}" rows="4" placeholder="Describa el proceso..."></textarea>
      </div>

      <div class="form-grupo">
        <label>Fecha de inicio</label>
        <input type="datetime-local" th:field="*{fechaInicio}" required />
      </div>

      <div class="form-grupo">
        <label>Abogados responsables</label>

        <!-- Select + Checkbox + Botón -->
        <div id="agregar-responsable">
            <select id="select-abogado">
                <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre + ' ' + usuario.apellido}"></option>
            </select>
            <label>
                <input type="checkbox" id="check-principal" />
                Principal
            </label>
            <button type="button" onclick="agregarAbogado()">Agregar</button>
        </div>

        <!-- Lista de responsables seleccionados -->
        <div id="lista-responsables"></div>
        </div>

      <div class="form-grupo">
        <button type="submit" class="dt-btn-agregar">Guardar caso</button>
      </div>

    <script>
        const abogados = /*[[${usuarios}]]*/ []; // Thymeleaf los pasa como objeto JS
        const selectOriginal = document.getElementById('select-abogado');
        const listaResponsables = document.getElementById('lista-responsables');

        const abogadosSeleccionados = new Map();

        function agregarAbogado() {
            const id = selectOriginal.value;
            const nombre = selectOriginal.options[selectOriginal.selectedIndex].text;
            const esPrincipal = document.getElementById('check-principal').checked;

            if (!id || abogadosSeleccionados.has(id)) return;

            abogadosSeleccionados.set(id, esPrincipal);

            // Crear contenedor
            const div = document.createElement('div');
            div.classList.add('abogado-item');
            div.setAttribute('data-id', id);

            // Select bloqueado
            const select = document.createElement('select');
            const option = document.createElement('option');
            option.value = id;
            option.textContent = nombre;
            select.appendChild(option);
            select.disabled = true;

            // Checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'principal';
            checkbox.value = id;
            checkbox.checked = esPrincipal;

            // Checkbox label
            const label = document.createElement('label');
            label.textContent = 'Principal';
            label.appendChild(checkbox);

            // Hidden input
            const hidden = document.createElement('input');
            hidden.type = 'hidden';
            hidden.name = 'abogadosSeleccionados';
            hidden.value = id;

            // Botón eliminar
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.textContent = 'x';
            btn.onclick = function () {
                listaResponsables.removeChild(div);
                abogadosSeleccionados.delete(id);
                restaurarOpcion(id, nombre);
            };

            // Agregar elementos
            div.appendChild(select);
            div.appendChild(label);
            div.appendChild(hidden);
            div.appendChild(btn);

            listaResponsables.appendChild(div);

            // Remover opción del select principal
            selectOriginal.remove(selectOriginal.selectedIndex);
            document.getElementById('check-principal').checked = false;
        }

        function restaurarOpcion(id, nombre) {
            const opt = document.createElement('option');
            opt.value = id;
            opt.textContent = nombre;
            selectOriginal.appendChild(opt);
        }

        document.addEventListener('DOMContentLoaded', function() {
                const successAlert = document.querySelector('.alert-success');
                if (successAlert) {
                    setTimeout(function() {
                        successAlert.style.display = 'none';
                    }, 5000);
                }
            });

    </script>


    </form>
  </div>
</body>
</html>
